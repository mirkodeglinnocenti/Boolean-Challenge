                    <span>&#8614;</span>
                    via Guadalametri - a 220 metri da te <br> 
                    Stato carica:
                </p>
                <div class="barra barra1"></div>
                
            </div>
    
             <!-- Monopattino Mike24 -->
            <div class="sceltamultipla">
                <input type="checkbox">
                <span class="veicolocheck">Monopattino Mike24</span>

                    <span>&#8614;</span>
                    via Ricciardoni - a 420 metri da te <br>

                </p>

             <!-- Monopattino Fede154 -->
